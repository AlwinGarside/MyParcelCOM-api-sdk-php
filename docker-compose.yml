version: '3'

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: myparcelcom/sdk-php:v1-dev
    working_dir: /opt/sdk
    volumes:
      - .:/opt/sdk
      - composercache:/.composer/cache

  php70:
    build:
      context: ./docker/php70
      dockerfile: Dockerfile
    image: myparcelcom/sdk-php70:v1-dev
    working_dir: /opt/sdk
    volumes:
      - .:/opt/sdk
      - composercache:/.composer/cache

  php71:
    build:
      context: ./docker/php71
      dockerfile: Dockerfile
    image: myparcelcom/sdk-php71:v1-dev
    working_dir: /opt/sdk
    volumes:
      - .:/opt/sdk
      - composercache:/.composer/cache

volumes:
  composercache:
    driver: local
